<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
	<head>
		<title>Login Page</title>
		<!--Made with love by Mutiullah Samim -->

		<!--Bootsrap 4 CDN-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<!--Fontawesome CDN-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

		<!--Custom styles-->
		<link href="/style/footer.css" rel="stylesheet" type="text/css">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<link rel="stylesheet" media="screen" href="screen.css" type="text/css" />
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="container"></div>
		<footer th:fragment="footer">
			<!-- Footer main -->
			<section class="ft-main">

				<div class="ft-main-item">
					<h2 class="ft-title"><a href="#">Accueil</a></h2>
				</div>
				<div class="ft-main-item">
					<h2 class="ft-title"><a href="#">Compte</a></h2>
				</div>

				<div class="ft-main-item">
					<h2 class="ft-title"><a href="#">Points</a></h2>

				</div>
				<div class="ft-main-item">
					<h2 class="ft-title"><a href="#">Contact</a></h2>
				</div>

				<div class="ft-main-item">

					<h2 class="ft-title">Rester connecté</h2>
					<form>
						<input type="email" name="email" placeholder="Entrer ton email">
						<input type="submit" value="S'inscrire">
					</form>
				</div>

			</section>


			<!-- Footer social -->
			<section class="ft-social">
				<div class="ft-main-item d-flex">
					<a href="#"><img class="logo_tao" src="Logo_TAO.png"></a>
				</div>
				<ul class="ft-social-list">
					<li><a href="#"><i class="fab fa-facebook"></i></a></li>
					<li><a href="#"><i class="fab fa-twitter"></i></a></li>
					<li><a href="#"><i class="fab fa-instagram"></i></a></li>
					<li><a href="#"><i class="fab fa-github"></i></a></li>
					<li><a href="#"><i class="fab fa-linkedin"></i></a></li>
					<li><a href="#"><i class="fab fa-youtube"></i></a></li>
				</ul>
			</section>

			<!-- Footer legal -->
			<section class="ft-legal">
				<ul class="ft-legal-list">
					<li><a href="#">Terms &amp; Conditions</a></li>
					<li><a href="#">Privacy Policy</a></li>
					<li>&copy; Mentions légales
						Conditions générales de vente et d'utilisation</li>
				</ul>
			</section>
		</footer>
	</body>
</html>
